; ---- каждая строка секции [Schedule] описывает одно событие ----
; Параметры:
;   id=...; type=weekly|once; enabled=0|1; area=A1;
;   days=Mon,Tue,... (для weekly); start=HH:MM; duration=MINUTES;
;   или для once: date=YYYY-MM-DD; time=HH:MM;
;   remote_enable_coil=NN (опционально; offset катушки, которая сверху включает/выключает событие)

[Schedule]
s1=id=A1_tue_08; type=weekly; enabled=1; area=A1; days=Tue; start=08:00; duration=60; remote_enable_coil=100

